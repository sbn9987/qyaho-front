<style>
  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .terminal {
    position: relative;
    width: 80%;
    max-width: 600px;
    border-radius: 6px;
    padding-top: 45px;
    margin-top: 8px;
    overflow: hidden;
    background-color: rgb(15, 15, 16);
  }

  .terminal pre {
    font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }

</style>


<div class="content" role="main">

<input type="hidden" #selection>

  <div class="terminal" [ngSwitch]="selection.value">
    <pre *ngSwitchDefault>--------------------여기에 QR코드를 스캔하세요---------------------
    <div>
      <qr-scanner
     [debug]="false" 
     [canvasWidth]="1080" 
     [canvasHeight]="720"
     [stopAfterScan]="true"
     [updateTime]="500">
    </qr-scanner>
     </div>
     </pre>
  </div>
